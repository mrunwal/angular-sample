<div class="container">
  <div class="row justify-content-sm-center mt-5">
    <div class="col col-lg-4 sm-auto border-1 border p-2">
      <h5 class="text-center ">Search Github User</h5>
      <form [formGroup]="form">
      <div class="input-group my-4">
        <span class="input-group-text rounded-0" id="basic-addon1">@</span>
        <input type="text" class="form-control rounded-0" formControlName="name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-success rounded-1" (click)="getResults()">Search</button>
      </div>
      </form>
      <!-- Result set -->
      <p class="text-muted mt-5">Search Result</p>
      <div>
        
        <div class="card rounded-1 p-2" *ngFor="let user of users">
          <div class="row">
            <div class="col-4">
              <div class="text-muted">User Image</div>
              <img [src]="user.avatar_url" alt="user image" class="img-fluid rounded-1" />
            </div>
            <div class="col-8">
              <div class="text-muted">Github Username</div>
              <div class="text-dark">{{user.login}}</div>
            </div>
          </div> <!-- row -->
        </div> <!-- card -->
      </div>
    </div>
  </div>

</div>
